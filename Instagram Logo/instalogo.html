<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .instagram-logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #feda75, #fa7e1e 30%, #d62976 60%, #962fbf 90%);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .camera-outline {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .camera-lens {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .camera-flash {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            right: 12px;
        }
    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="camera-outline">
            <div class="camera-lens"></div>
        </div>
        <div class="camera-flash"></div>
    </div>
</body>
</html>
