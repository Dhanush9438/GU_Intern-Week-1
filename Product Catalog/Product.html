<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .categories {
            margin: 20px 0;
        }
        .categories ul {
            list-style-type: none;
            padding: 0;
        }
        .categories li {
            display: inline;
            margin-right: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-description {
            font-size: 0.9em;
            color: #666;
        }
        .product-link {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Store</h1>
    </header>

    <div class="container">
        <section class="categories">
            <h2>Product Categories</h2>
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
                <li><a href="#">Category 4</a></li>
            </ul>
        </section>

        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p class="product-title">Product 1</p>
                <p class="product-description">This is a brief description of Product 1.</p>
                <a href="product1-details.html" class="product-link">View Details</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p class="product-title">Product 2</p>
                <p class="product-description">This is a brief description of Product 2.</p>
                <a href="product2-details.html" class="product-link">View Details</a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <p class="product-title">Product 3</p>
                <p class="product-description">This is a brief description of Product 3.</p>
                <a href="product3-details.html" class="product-link">View Details</a>
            </div>
            <!-- Add more products as needed -->
        </section>
    </div>
</body>
</html>
